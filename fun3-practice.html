<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function add7 (num) {
            return num +7;
        }

        function multiply (num1, num2){
            return num1 * num2;
        }

        function capitalize(string1){
            string1 = string1.toLowerCase();
            string2 = string1.substring(0,1).toUpperCase();
            return string2 + string1.substring(1);
        }

        function lastLetter(string1){
            return string1.substring(string1.length-1);
        }

        console.log(add7(1));
        console.log(multiply(1,2));
        console.log(capitalize("heLlO"));
        console.log(lastLetter("hell"));
    </script>
    
</body>
</html>
